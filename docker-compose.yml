services:
  pipeline:
    build: .
    volumes:
      - ./data:/app/data
    command: >
      sh -c "python -m src.ingestion.run &&
             cd src/dbt && dbt run --profiles-dir ."

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000
    depends_on:
      pipeline:
        condition: service_completed_successfully

  ui:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    command: streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      pipeline:
        condition: service_completed_successfully
